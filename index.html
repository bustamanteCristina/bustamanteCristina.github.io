<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mqtt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</head>
<style>
    body{
      background-image: url(https://image.freepik.com/free-vector/abstract-molecules-medical-science-background_1017-17844.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }
    
    td, th {
      border: 1px solid white;
      text-align: center;
      padding: 8px;
    }
    
    h2{
      color:white;
      font-family:'Lucida Calligraphy';
      
    }
    h4{
      color:white;
      font-family:'Lucida Calligraphy';
      
    }
    .style{
      color:white;
      font-family:'Lucida Calligraphy';
    }
    
</style>

<body><br><br><br>
    <h2>
        <center>MQTT over Websocket</center>
    </h2><br><br><br>
    
    <div class="container">
        <br>
        <div class="row">
            <!-- column 1 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Broker</div>

                            </div>
                            <div class="card-body">
                                <label for="input-broker-ws"> Address:</label>

                                <input type="text" class="form-control" id="input-broker-ws" value="wss://test.mosquitto.org:8081/mqtt"><br>

                                <button id="btn-connect" class="btn btn-outline-success">Connect</button>

                                <button class="btn btn-outline-danger pure-button btn-disconnect">Disconnect</button>
                            </div>
                        </center>
                        <label for="status" id ="sta">Status:</label>

                        <center>
                            <p id="status"><b><i>Disconnected</i></b></p>
                        </center>

                    </div>
                </div>
            </div>
            
        
            <!-- column 2 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Publisher</div>
                            </div>
                        </center>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic">
                            </div>
                            <div class="form-group">
                                <label class="text-justify">Message:</label>
                                <input type="text" class="form-control" id="message">
                            </div>
                            <center>
                                <button id="btn-pub" class="btn btn-outline-success">Publish</button></center>
                        </div>
                    </div>
                </div>
            </div>
            <!-- column 3 -->
            <div class="col">
                <div class="card">
                    <div class="container">
                        <center>
                            <div class="card-header">
                                <div class="text-center h4">Subscriber</div>
                            </div>
                        </center>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic-sub">
                            </div>

                            <center>
                                <button id="btn-sub" >Subscribe</button>
                                <button id="btn-unsub" >Unsubscribe</button>
                            </center>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- row1 -->
        <br>
        <h4>
          <center>Message</center>
        </h4>
        <div class="table">
            <table>
                <tr>
                    <th  class="card-header" style="color:black">Topic</th>
                    <th  class="card-header" style="color:black">Payload</th>
                    <th  class="card-header" style="color:black">Timestamp</th>
                </tr>
            </table>
        </div>

        
        <script src="scripts\browserMqtt.js"></script>
        <script src="scripts\controller.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>


</body>

</html>
